name: build

on:
  pull_request:
    branches:
      - master
      - v*

  push:
    branches:
      - master
      - v*
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go: [ '1.14', '1.15' ]

    name: Go ${{ matrix.go }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - name: Build
        run: go get -v .

      - name: Run tests
        run: go test -covermode=count -coverprofile=coverage.out

      - name: Run linters
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.28

      - name: Build examples
        run: cd _examples && go get -v .
